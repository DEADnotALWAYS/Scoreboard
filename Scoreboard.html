<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Freeloaders</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Courier New', monospace;
      background-color: transparent; /* changed from black */
      color: white;
      text-align: center;

      -webkit-font-smoothing: antialiased; /* smooth fonts on Chrome, Safari */
      -moz-osx-font-smoothing: grayscale;  /* smooth fonts on Firefox macOS */
      text-rendering: optimizeLegibility;  /* better font rendering */
    }

    .scoreboard {
      max-width: 1000px;
      margin: 0 auto;
    }

    .title {
      font-size: 32px;
      color: white; /* changed from black */
      margin-bottom: 40px;
    }

    .teams {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
    }

    .team-card {
      width: 180px;
      height: 120px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .team-name {
      font-size: 18px;
      color: white;
      margin-bottom: 10px;
    }

    .team-score {
      font-size: 48px;
      font-weight: normal;
    }

    .vikings {
      background-color: #1e1e1e;
    }
    .vikings .team-score {
      color: #ff4d4d;
    }

    .wildcats {
      background-color: #1f1f3f;
    }
    .wildcats .team-score {
      color: orange;
    }

    .colts {
      background-color: #200000;
    }
    .colts .team-score {
      color: violet;
    }

    .panthers {
      background-color: #002020;
    }
    .panthers .team-score {
      color: cyan;
    }

    .edit-area {
      margin-top: 50px;
    }

    input {
      padding: 8px;
      font-size: 14px;
      margin: 5px;
      width: 140px;
      background-color: #444;     /* dark gray */
      color: white;
      border: 1px solid #777;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      background-color: #666;     /* medium gray */
      color: white;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="scoreboard">
    <div class="title">Freeloaders</div>

    <div class="teams">
      <div class="team-card vikings">
        <div class="team-name" id="name1">Vikings</div>
        <div class="team-score" id="score1">0</div>
      </div>
      <div class="team-card wildcats">
        <div class="team-name" id="name2">Wildcats</div>
        <div class="team-score" id="score2">0</div>
      </div>
      <div class="team-card colts">
        <div class="team-name" id="name3">Colts</div>
        <div class="team-score" id="score3">0</div>
      </div>
      <div class="team-card panthers">
        <div class="team-name" id="name4">Panthers</div>
        <div class="team-score" id="score4">0</div>
      </div>
    </div>

    <div class="edit-area">
      <h3 style="color: white;">Update Scoreboard</h3>
      <div>
        <input type="text" id="inputName1" placeholder="Team 1 Name" />
        <input type="number" id="inputScore1" placeholder="Score 1" />
      </div>
      <div>
        <input type="text" id="inputName2" placeholder="Team 2 Name" />
        <input type="number" id="inputScore2" placeholder="Score 2" />
      </div>
      <div>
        <input type="text" id="inputName3" placeholder="Team 3 Name" />
        <input type="number" id="inputScore3" placeholder="Score 3" />
      </div>
      <div>
        <input type="text" id="inputName4" placeholder="Team 4 Name" />
        <input type="number" id="inputScore4" placeholder="Score 4" />
      </div>
      <button onclick="updateScoreboard()">Update</button>
    </div>
  </div>

  <script>
    function updateScoreboard() {
      const ids = [1, 2, 3, 4];
      ids.forEach(i => {
        const name = document.getElementById(`inputName${i}`).value;
        const score = document.getElementById(`inputScore${i}`).value;
        if (name) document.getElementById(`name${i}`).textContent = name;
        if (score !== '') document.getElementById(`score${i}`).textContent = score;
      });
    }
  </script>
</body>
</html>
