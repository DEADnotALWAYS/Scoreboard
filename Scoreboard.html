<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Freeloaders Scoreboard</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Courier New', monospace;
      background-color: transparent;
      color: white;
      text-align: center;
    }

    .scoreboard {
      max-width: 1000px;
      margin: 0 auto;
    }

    .title {
      font-size: 32px;
      margin-bottom: 40px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }

    th, td {
      padding: 10px;
      border: 1px solid #444;
      text-align: center;
      word-wrap: break-word;
    }

    th {
      background-color: #222;
      font-size: 18px;
    }

    tr.vikings { background-color: #1e1e1e; color: #ff4d4d; }
    tr.wildcats { background-color: #1f1f3f; color: orange; }
    tr.colts { background-color: #200000; color: violet; }
    tr.panthers { background-color: #002020; color: cyan; }
  </style>
</head>
<body>
  <div class="scoreboard">
    <div class="title">Freeloaders Scoreboard</div>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Score</th>
          <th>Game 1</th>
          <th>Game 2</th>
          <th>Game 3</th>
          <th>Game 4</th>
          <th>Game 5</th>
          <th>Game 6</th>
        </tr>
      </thead>
      <tbody id="score-table">
        <tr class="vikings">
          <td id="name1">Vikings</td>
          <td id="score1">0</td>
          <td id="game1_1"></td>
          <td id="game1_2"></td>
          <td id="game1_3"></td>
          <td id="game1_4"></td>
          <td id="game1_5"></td>
          <td id="game1_6"></td>
        </tr>
        <tr class="wildcats">
          <td id="name2">Wildcats</td>
          <td id="score2">0</td>
          <td id="game2_1"></td>
          <td id="game2_2"></td>
          <td id="game2_3"></td>
          <td id="game2_4"></td>
          <td id="game2_5"></td>
          <td id="game2_6"></td>
        </tr>
        <tr class="colts">
          <td id="name3">Colts</td>
          <td id="score3">0</td>
          <td id="game3_1"></td>
          <td id="game3_2"></td>
          <td id="game3_3"></td>
          <td id="game3_4"></td>
          <td id="game3_5"></td>
          <td id="game3_6"></td>
        </tr>
        <tr class="panthers">
          <td id="name4">Panthers</td>
          <td id="score4">0</td>
          <td id="game4_1"></td>
          <td id="game4_2"></td>
          <td id="game4_3"></td>
          <td id="game4_4"></td>
          <td id="game4_5"></td>
          <td id="game4_6"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    const sheetId = '19hFK50ZkfDgenANdFQypCUvuebOrvnqerAbyfNU0fqQ';
    const sheetName = 'Sheet1';
    const endpoint = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?sheet=${sheetName}`;

    function fetchScores() {
      fetch(endpoint)
        .then(res => res.text())
        .then(data => {
          const json = JSON.parse(data.match(/(?<=setResponse\().*(?=\);)/s)[0]);
          const rows = json.table.rows;

          rows.forEach((row, i) => {
            const rawName = row.c[0]?.v || '';
            const name = rawName.replace(/\n/g, '<br>');
            const score = row.c[1]?.v ?? '';

            const nameEl = document.getElementById(`name${i + 1}`);
            const scoreEl = document.getElementById(`score${i + 1}`);
            if (nameEl) nameEl.innerHTML = name;
            if (scoreEl) scoreEl.textContent = score;

            // Game columns C to H (indices 2 to 7)
            for (let g = 0; g < 6; g++) {
              const gameValue = row.c[2 + g]?.v ?? '';
              const gameEl = document.getElementById(`game${i + 1}_${g + 1}`);
              if (gameEl) gameEl.textContent = gameValue;
            }
          });
        });
    }

    window.onload = fetchScores;
    setInterval(fetchScores, 10000);
  </script>
</body>
</html>
